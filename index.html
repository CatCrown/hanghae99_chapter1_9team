<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*배경*/
        .back{
            max-width: 1500px;
            width: 100%;

            background-image: url("https://ifh.cc/g/PXK8Ap.jpg");
            background-position: center;
            background-size: cover;
            margin: 50px auto 20px auto;

        }
        /*컴퓨터*/
        .Computer{
            display: flex;
            /*flex-direction: column;*/
            justify-content: center;
            /*align-items: center;*/
            margin-top: 100px;
            padding-top: 50px;

        }
        .user{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            margin-top: 70px;

        }
        /*유저*/
        .User > button{

            width: 100px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 50px;


        }



        /*메세지창*/
        .msg {
            color: white;
            font-size: 100px;
            margin-bottom: 50px;
        }


    </style>
</head>

<body>
<!--    배경-->
    <div class="back">
<!--        컴퓨터-->
        <div class="Computer">
            <img id="ComImg" width="300" src="https://ifh.cc/g/mtGs0O.png."/>
        </div>

<!--        유저-->
        <div class="user">
            <div>
                <button type="button"><img width=150px  src="https://ifh.cc/g/mtGs0O.png"></button>
                <button type="button"><img width=150px  src="https://ifh.cc/g/1Y0LPy.png"></button>
                <button type="button"><img width=150px  src="https://ifh.cc/g/Qqw7Qa.png"></button>
            </div>

            <h1 class="msg" id="Usertext"> 이겼다 </h1>
        </div>
    </div>

<!--https://ifh.cc/g/1Y0LPy.png 바위-->

</body>
</html>
