<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }

        div.question-box > div {
            margin-top: 30px;
        }

    </style>
    // 시작할 때 바로 가위바위보 화면이 보여질 수 있도록
    $(document).ready(function () {
    listing_user();
    listing_com();
    });
    <script>
        // 컴퓨터와 유저의 가위,바위,보 각각의 넘버 비교
        // 이기면 p값에 2, 지면 p값에 3, 비기면 p값에 1을 부여
        function answer(num_com, num_user) {
            let win_count = 0;
            let p = 0;
            for (let i = 0; i < 3; i++) {

                if (num_com[i] == num_user[i]) {
                    p = 1;
                    win_count = 0;
                    result(${p,win_count});
                } else if (num_user[i] == 1 && num_com[i] == 3) {
                    p = 2;
                    win_count++;
                    result(${p,win_count});
                } else if (num_user[i] == 2 && num_com[i] == 1) {
                    p = 2;
                    win_count++;
                    result(${p,win_count});
                } else if (num_user[i] == 3 && num_com[i] == 2) {
                    p = 2;
                    win_count++;
                    result(${p,win_count});
                } else {
                    p = 3;
                    win_count = 0;
                    result(${p,win_count});
                }
            }
        }
       // answer에서 win_count와 p값을 받고 @app.return_post로 전달
        function result(p,win_count) {
            $.ajax({
                type: 'POST',
                url: '/rsp_log',
                data: {win_give: win_count,result_give:p},
                success: function (response) {
                    alert(response['msg'])
                    //window.location.reload()


                });
        }
     //db(rsp_user)에서 image와 넘버 번호 모음을 가져온다
            function listing_user() {
                //$('#cards-box').empty()
                $.ajax({
                    type: 'GET',
                    url: '/rsp',
                    data: {},
                    success: function (response) {
                        let rows = response['rsp']
                        for (let i = 0; i < rows.length; i++) {
                            let image = rows[i]['img']
                            let num_user = rows[i]['num']


                        }
                    }
                })
            }
   //db(rsp_com)에서 image와 넘버 번호를 가져온다
            function listing_com() {
                //$('#cards-box').empty()
                $.ajax({
                    type: 'GET',
                    url: '/rsp/random',
                    data: {},
                    success: function (response) {
                        let rows = response['rsp_rand']

                        let image = rows['img']
                        let num_com = rows['num']


                    }
                })
            }

    </script>

</head>
<body>
<h1>JQuery+Ajax의 조합을 연습하자!</h1>

<hr/>

<div class="question-box">
    <h2>3. 르탄이 API를 이용하기!</h2>
    <p>아래를 르탄이 사진으로 바꿔주세요</p>
    <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
    <button onclick="answer(${num_com,num_user})">르탄이 나와</button>
    <div>
        <img id="img-rtan" width="300" src="http://spartacodingclub.shop/static/images/rtans/SpartaIcon11.png"/>
        <h1 id="text-rtan">나는 ㅇㅇㅇ하는 르탄이!</h1>
    </div>
</div>
</body>
</html>
